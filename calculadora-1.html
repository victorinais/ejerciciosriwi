<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-calculadora-1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    
     <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                  <div class="card">
                    <div class="card-body">
                    
                            <div class="form-group mt-3">
                                 <label for="">Operaci√≥n</label>
                                 <select name="" id="operacion" class="form-select">
                                    <option value="" selected disabled>Seleccionar...</option>
                                    <option value="+">Suma</option>
                                    <option value="-">Resta</option>
                                    <option value="*">Multiplicacion</option>
                                    <option value="/">Division</option>
                                 </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 1</label>
                                <input type="text" class="form-control" id="numero-1">
                                <span class="is-invalid"><i>Te hace falta llenar este campo</i></span> 
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 2</label>
                                <input type="text" class="form-control" id="numero-2">
                                <span class="is-invalid"><i>Te hace falta llenar este campo</i></span>
                            </div>
                            <button type="button" onclick="operaciones()" class="btn btn-primary mt-3 w-100">Operar</button>

                    </div>
                  </div>
                  <div class="alert alert-success mt-4" id="resultado">
                       Tu resultado es :
                  </div>
            </div>
        </div>
     </div>
    <script src="./js/app.js"></script>
</body>
</html>
