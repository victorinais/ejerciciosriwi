<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/actualizar-info.css">
    <title>Actualizar información</title>
</head>
<body>
    <h1>Actualizar información del producto</h1>
    <div class="container">
        <div class="divs-row">
            <h3>nombre</h3>
            <input type="text" placeholder="Ingrese su nombre">
            <h3>cantidad</h3>
            <input type="text" placeholder="Ingrese la cantidad">
            <h3>lote</h3>
            <input type="text" placeholder="Ingrese el lote">
        </div>
        <div class="divs-row">
            <h3>precio</h3>
            <input type="text" placeholder="Ingrese el precio">
            <h3>descripcion</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="button-1">
         <button>
            <span>Actualizar información</span>
         </button>
    </div>
    <div class="button-2">
        <button>
            <span>Listar productos</span>
        </button>
        <button>
            <span>
                Crear nuevo producto
            </span>
        </button>
    </div>
</body>
</html>
